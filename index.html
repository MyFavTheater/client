<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="592667154192-rl0nbr5b63soejgp2bk3rsbpmoknrp4g.apps.googleusercontent.com">
    <link rel="stylesheet" href="./style/style.css">

    <title>myFavTheater</title>
</head>

<body>

    <!-- LOGIN & REGISTER -->
    <div id="main">
        <div id="tab-btn">
            <a href="#" class="login active">Sign In</a>
            <a href="#" class="register">Sign Up</a>
        </div>

        <div class="content">
            <form action="#" method="post" id="login-box">
                <input type="text" id="email" name="email" placeholder="Email" class="inp" required autofocus><br>
                <input type="password" id="password" name="password" placeholder="Password" class="inp" required><br>
                <input type="submit" name="submit" value="SIGN IN" id="sub-btn">
            </form>
            <div style="padding: 10px 117px;">
                <div style="display: flex; margin-left: 40px;" class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>

        <div class="other">
            <form action="#" method="post" id="reg-box">
                <input type="text" id="fullnameRegister" name="uname" placeholder="Enter Fullname" class="inp" required
                    autofocus><br>
                <input type="email" id="emailRegister" name="email" placeholder="Enter Email" class="inp" required><br>
                <input type="password" id="passwordRegister" name="pass" placeholder="Enter Password" class="inp"
                    required><br>
                <input type="submit" name="submit" value="SIGN UP" id="sub-btn">
            </form>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav id="navbarApp" class="navbar navbar-expand-lg navbar-dark bg-dark" style="display: none;">
        <a class="navbar-brand" href="#">myFavTheater</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="nav-link" onclick="allEvent()" id="myAllEvent">Event Theater</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" onclick="allFavorite()" id="myFavorite">My Favorite</div>
                </li>
            </ul>
            <button type="button" class="btn btn-dark mr-2" data-toggle="modal" data-target="#exampleModal">
                Edit Profile
            </button>
            <button onclick="signOut();" class="btn btn-outline-danger btn-sm fas fa-sign-out-alt" type="submit">
                Logout</button>
        </div>
    </nav>
    <div id="fb-root"></div>

    <!-- EVENT -->
    <div class="container" id="cardEvent">

    </div>

    <!-- FAVORITE -->
    <div class="container" id="cardFavorite">

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div id="idProject"></div>
                </div>
                <div class="modal-body">
                    <div class="mb-3" id="exampleModalCenterTitle">
                        <label for="validationServer03">Fullname :</label>
                        <input type="text" class="form-control" id="fullname" required>
                    </div>
                    <div class="mb-3" id="exampleModalCenterTitle">
                        <label for="validationServer03">Email :</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3" id="exampleModalCenterTitle">
                        <label for="validationServer03">Password :</label>
                        <input type="text" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal"
                        onclick="editProfile()">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/9c97b4f45c.js" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
</body>

</html>
