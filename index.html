<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="592667154192-rl0nbr5b63soejgp2bk3rsbpmoknrp4g.apps.googleusercontent.com">
    <link rel="stylesheet" href="./style/style.css">

    <title>myFavTheater</title>
</head>

<body>

    <!-- MODAL UPDATE -->

  <div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<form id="form-updateUser">
				<input id="inputId" type="hidden">
				<div class="form-row">
					<div class="fullname">Fullname</div>
					<div class="value">
						<input class="input--style-6" type="text" id="fullnameUpdate">
					</div>
				</div>
				<div class="form-row">
					<div class="name">Email</div>
					<div class="value">
						<input class="input--style-6" type="text" id="emailUpdate">
					</div>
				</div>
				<div class="form-row">
					<div class="name">Password</div>
					<div class="value">
						<input class="input--style-6" type="text" id="passwordUpdate">
					</div>
				</div>
			
		</div>
		<div class="modal-footer">
			  <button type="submit" class="btn btn-primary">Save changes</button>
		</div>
		</form>
	  </div>
	</div>
  </div>

    <!-- LOGIN & REGISTER -->
    <div id="main">
        <div id="tab-btn">
            <a href="#" class="login active">Sign In</a>
            <a href="#" class="register">Sign Up</a>
        </div>
        <a role="button" data-toggle="modal" data-target="#updateUser"href="${url}/todos/${id}" id="updateTaskButton">Update</a>
        <br>
        <div class="content">
            <form action="#" method="post" id="login-box">
                <input type="text" name="email" placeholder="Email" class="inp" required autofocus><br>
                <input type="password" name="password" placeholder="Password" class="inp" required><br>
                <input type="submit" name="submit" value="SIGN IN" id="sub-btn">
            </form>
            <div style="padding: 10px 117px;">
                <div style="display: flex; margin-left: 40px;" class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>

        <div class="other">
            <form action="#" method="post" id="reg-box">
                <input type="text" name="uname" placeholder="Enter Fullname" class="inp" required autofocus><br>
                <input type="email" name="email" placeholder="Enter Email" class="inp" required><br>
                <input type="password" name="pass" placeholder="Enter Password" class="inp" required><br>
                <input type="submit" name="submit" value="SIGN UP" id="sub-btn">
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/9c97b4f45c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
</body>

</html>
